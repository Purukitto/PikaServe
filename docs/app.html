<body>
    <header>
        <img class="logo" src="https://raw.githubusercontent.com/Purukitto/pokemon-api/master/logo.png" alt="pokemon-api">
        <nav>
            <div class="theme-switch-wrapper">
                <p><strong id="theme-text">Dark Mode  _</strong></p>
                <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
                </label>
            </div>
            <ul class="nav__links">
                <li><a href="index.html">Documentation</a></li>
                <li class="active"><strong>Applet</strong></li>
            </ul>

        </nav>
    </header>
    <div id="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form id="poke-form">
                        <div class="form-group form-input">
                            <label for="input" class="form-label"><h4><strong>app.pokemon-api.xyz/</strong></h4></label>
                            <input type="text" name="input" id="input" value="" required>
                            <input type="submit" value="Fetch Data" class="submit" onclick="fetchFrontAPI($('#input').val().toLowerCase().trim())" />
                        </div>
                        <p>
                            Try <a onclick="putValue('pokemon/pikachu')">pokemon/pikachu</a>, <a onclick="putValue('pokemon/500')">pokemon/500</a>, <a onclick="putValue('moves/aerialace')">moves/aerialace</a>, <a onclick="putValue('items/masterball')">items/masterball</a>,
                            etc.
                        </p>
                    </form>
                </div>
                <div class="col-md-9">
                    <section id="line1" class="section">
                        <div class="pokeoutput">

                        </div>
                    </section>
                </div>
            </div>
        </div>
